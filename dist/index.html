    <dialog class="add-task-dialog dialog">
        <form class="add-task-form" method="dialog">
            <div class="dialog-container">
                <div class="input-container">
                    <label for="taskname">Task Name: </label>
                    <input type="text" name="taskname" id="taskname" maxlength="25" required>
                </div>
                <div class="input-container">
                    <label for="taskcategory">Category: </label>
                    <input type="text" name="taskcategory" id="taskcategory" maxlength="20" required>
                </div>
                <div class="input-container">
                    <label for="description">Description: </label>
                    <textarea name="description" id="description" cols="20" rows="5"></textarea>
                </div>
                <div class="input-container">
                    <label for="dueDate">Due Date: </label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="input-container">
                    <label for="dueTime">Due Time: </label>
                    <input type="time" name="dueTime" id="dueTime">
                </div>
                <fieldset>
                    <legend> Priority: </legend>
                        <div class="input-container">
                            <label for="high">High(!!!): </label>
                            <input type="radio" name="priority" id="high" value="high" checked>
                        </div>
                        <div class="input-container">
                            <label for="middle">Middle(!!): </label>
                            <input type="radio" name="priority" id="middle" value="middle">
                        </div>
                        <div class="input-container">
                            <label for="low">Low(!): </label>
                            <input type="radio" name="priority" id="low" value="low">
                        </div>
                    </fieldset>
                <button type="submit">Add Task</button>
            </div>
        </form>
    </dialog>
    <dialog class="edit-task-dialog dialog">
        <form class="edit-task-form" method="dialog">
            <div class="dialog-container">
                <div class="input-container">
                    <label for="tasknameEdit">Task Name: </label>
                    <input type="text" name="tasknameEdit" id="tasknameEdit" maxlength="25" required>
                </div>
                <div class="input-container">
                    <label for="taskcategoryEdit">Category: </label>
                    <input type="text" name="taskcategoryEdit" id="taskcategoryEdit" maxlength="20" required>
                </div>
                <div class="input-container">
                    <label for="descriptionEdit">Description: </label>
                    <textarea name="descriptionEdit" id="descriptionEdit" cols="20" rows="5"></textarea>
                </div>
                <div class="input-container">

                </div>
                <div class="input-container">

                </div>
                <fieldset>
                    <legend> Priority: </legend>
                        <div class="input-container">
                            <label for="highEdit">High(!!!): </label>
                            <input type="radio" name="priorityEdit" id="highEdit" value="high" checked>
                        </div>
                        <div class="input-container">
                            <label for="middleEdit">Middle(!!): </label>
                            <input type="radio" name="priorityEdit" id="middleEdit" value="middle">
                        </div>
                        <div class="input-container">
                            <label for="lowEdit">Low(!): </label>
                            <input type="radio" name="priorityEdit" id="lowEdit" value="low">
                        </div>
                    </fieldset>
                <button type="submit">Edit Task</button>
            </div>
        </form>
